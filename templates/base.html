<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }
        .top-bar a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        {% if user_email != None %}
            Welcome, {{ user_email }} |
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
